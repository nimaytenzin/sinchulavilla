<!-- Admin Master Theatre Component -->
<div class="min-h-screen bg-slate-50/50 p-4 sm:p-6">
	<!-- Header Section -->
	<div class="mb-6 sm:mb-8">
		<div
			class="bg-white rounded-2xl border border-slate-200/60 overflow-hidden"
		>
			<!-- Gradient Header Bar -->
			<div class="h-1 bg-blue-400"></div>

			<div class="p-6 sm:p-8">
				<div
					class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6"
				>
					<!-- Title Section -->
					<div class="flex-1 space-y-2">
						<div class="flex items-center gap-3 mb-2">
							<div
								class="w-10 h-10 bg-blue-400 rounded-xl flex items-center justify-center"
							>
								<i class="pi pi-building text-white text-lg"></i>
							</div>
							<h1 class="text-3xl sm:text-4xl font-bold text-slate-800">
								Theatre & Hall Management
							</h1>
						</div>
						<p
							class="text-slate-600 text-base sm:text-lg leading-relaxed max-w-2xl"
						>
							Manage theatres, halls, and seating configurations across all
							locations
						</p>
					</div>

					<!-- Action Buttons -->
					<div class="flex-shrink-0 flex gap-3">
						<!-- <p-button
							label="Add Theatre"
							icon="pi pi-plus"
							styleClass="!bg-blue-500 !border-none !text-white !font-semibold !px-6 !py-3 !rounded-xl hover:!shadow-xl !hover:scale-101 !transition-all !duration-200"
						></p-button> -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Main Content Area -->
	<div>
		<!-- Loading State -->
		<div
			*ngIf="loading"
			class="bg-white rounded-2xl shadow-lg border border-slate-200/60 p-8 sm:p-12"
		>
			<div class="flex flex-col items-center justify-center space-y-6">
				<!-- Animated Background -->
				<div class="relative">
					<div
						class="absolute inset-0 bg-gradient-to-r from-indigo-500/10 via-purple-500/10 to-purple-600/10 rounded-full animate-pulse"
					></div>
					<p-progressSpinner
						strokeWidth="3"
						styleClass="!w-16 !h-16 relative z-10"
					></p-progressSpinner>
				</div>
				<div class="text-center space-y-2">
					<h3 class="text-xl font-bold text-slate-800">Loading Theatre Data</h3>
					<p class="text-slate-600">
						Please wait while we fetch the latest theatre and hall
						information...
					</p>
				</div>
			</div>
		</div>

		<!-- Tabs Container -->
		<div
			*ngIf="!loading"
			class="bg-white px-6 py-12 rounded-2xl shadow-lg border border-slate-200/60 overflow-hidden"
		>
			<app-admin-theatre-listing></app-admin-theatre-listing>
		</div>

		<!-- Confirmation Dialog -->
		<p-confirmDialog styleClass="!rounded-2xl"></p-confirmDialog>

		<!-- Toast Messages -->
		<p-toast></p-toast>
	</div>
</div>
