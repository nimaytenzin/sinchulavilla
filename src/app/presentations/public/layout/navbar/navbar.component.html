<!-- Luxury Hotel Navbar | Tailwind CSS | Amber Theme -->
<nav
	class="sticky top-0 w-full bg-white/95 backdrop-blur-md shadow-lg z-50 transition-all duration-300"
>
	<div
		class="max-w-screen-xl mx-auto flex items-center justify-between px-6 py-3"
	>
		<!-- Logo -->
		<a href="/" class="flex items-center gap-3">
			<img
				src="logo/logo.jpg"
				alt="Sinchula Villa Logo"
				class="h-14 w-14 rounded-full shadow-lg border-2 border-amber-500"
			/>
			<div class="font-serif">
				<h1 class="text-xl font-bold text-gray-800 tracking-wide">
					Sinchula Villa
				</h1>
				<p class="text-xs text-amber-600 tracking-widest uppercase">
					Paro, Bhutan
				</p>
			</div>
		</a>

		<!-- Desktop Nav Links -->
		<ul class="hidden md:flex items-center gap-8 text-lg font-serif">
			<li>
				<a
					href="#rooms"
					class="text-gray-700 hover:text-amber-600 transition-colors duration-300 font-medium"
					>Rooms</a
				>
			</li>
			<li>
				<a
					(click)="goToAbout()"
					class="text-gray-700 hover:text-amber-600 transition-colors duration-300 font-medium cursor-pointer"
					>About Us</a
				>
			</li>

			<li>
				<a
					(click)="goToContact()"
					class="text-gray-700 hover:text-amber-600 transition-colors duration-300 font-medium cursor-pointer"
					>Contact</a
				>
			</li>
		</ul>

		<!-- Desktop Contact & Booking -->
		<div class="hidden md:flex items-center gap-6">
			<div class="flex items-center gap-4 text-sm">
				<span class="flex items-center gap-2 text-gray-600">
					<span class="text-amber-600 text-lg"
						><i class="pi pi-phone"></i
					></span>
					<span class="font-serif">+975-98765432</span>
				</span>
			</div>
			<button
				(click)="goToBooking()"
				class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-2 font-serif text-sm tracking-wide transition-all duration-300"
			>
				Book Now
			</button>
		</div>

		<!-- Hamburger for Mobile -->
		<button
			class="md:hidden flex flex-col justify-center items-center w-10 h-10"
			(click)="toggleMenu()"
			aria-label="Open menu"
		>
			<span class="block w-7 h-0.5 bg-amber-600 mb-1"></span>
			<span class="block w-7 h-0.5 bg-amber-600 mb-1"></span>
			<span class="block w-7 h-0.5 bg-amber-600"></span>
		</button>
	</div>

	<!-- Mobile Menu -->
	<div
		class="md:hidden fixed inset-0 bg-white z-50 flex flex-col items-start pt-6 px-6 transition-transform duration-300"
		[class.translate-x-0]="menuOpen"
		[class.translate-x-full]="!menuOpen"
		style="right: 0; top: 0; width: 100vw; height: 100vh"
	>
		<div class="flex items-center justify-between w-full mb-8">
			<a href="/" class="flex items-center gap-3">
				<img
					src="logo/logo.jpg"
					alt="Logo"
					class="h-12 w-12 rounded-full shadow border-2 border-amber-500"
				/>
				<div class="font-serif">
					<h1 class="text-lg font-bold text-gray-800">Sinchula Villa</h1>
					<p class="text-xs text-amber-600 uppercase tracking-wide">
						Paro, Bhutan
					</p>
				</div>
			</a>
			<button
				class="text-3xl text-amber-700"
				(click)="toggleMenu()"
				aria-label="Close menu"
			>
				&times;
			</button>
		</div>
		<ul class="flex flex-col gap-6 text-xl font-serif text-gray-700 w-full">
			<li>
				<a href="#rooms" class="hover:text-amber-600 transition-colors"
					>Rooms</a
				>
			</li>
			<li>
				<a
					(click)="goToAbout()"
					class="hover:text-amber-600 transition-colors cursor-pointer"
					>About Us</a
				>
			</li>
			<li>
				<a href="#dining" class="hover:text-amber-600 transition-colors"
					>Dining</a
				>
			</li>
			<li>
				<a href="#experiences" class="hover:text-amber-600 transition-colors"
					>Experiences</a
				>
			</li>
			<li>
				<a
					(click)="goToContact()"
					class="hover:text-amber-600 transition-colors cursor-pointer"
					>Contact</a
				>
			</li>
		</ul>
		<div class="flex flex-col gap-4 mt-8 w-full">
			<span class="flex items-center gap-2 text-gray-700 font-serif">
				<span class="text-amber-600 text-xl">ï¿½</span>
				<span>+975-98765432</span>
			</span>
			<button
				class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-3 font-serif text-lg tracking-wide transition-all duration-300 w-full"
			>
				Book Now
			</button>
		</div>
	</div>
</nav>
